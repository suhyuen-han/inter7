<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>환자를 살려라!</title>

<!-- ✅ Galmuri 픽셀 폰트 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css" />

<style>
  :root {
    --bg: #8f90ff;
    --banner-bg: rgba(255, 255, 255, 0.6);
    --title-color: #fff8b0; /* ✨ 연한 노란색으로 변경 */
    --btn-bg: #7a8bff;
    --btn-bg-hover: #5e6be6;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Galmuri11", sans-serif; /* ✅ 픽셀 폰트 */
    background: var(--bg) url('room.png') no-repeat center center / cover; /* ✅ 꽉 차게 변경 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: relative;
  }

  /* 상단 타이틀 */
  h1 {
    color: #ffe24b;
    font-size: 120px;
    font-weight: 900;
    padding: 20px 50px;
    text-shadow: 4px 4px 0 #6e5e00;
    margin-top: 30px;
    margin-bottom: 450px;
    z-index: 2;
    animation: floatTitle 5s ease-in-out infinite; /* ✨ 둥둥 떠다니는 애니메이션 추가 */
  }

  @keyframes floatTitle {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-25px) rotate(-2deg);
    }
  }

  /* 설명 + 버튼 */
  .panel {
    text-align: center;
    background: rgba(255,255,255,0.7);
    padding: 50px 60px;
    border-radius: 16px;
    backdrop-filter: blur(6px);
    z-index: 2;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .desc {
    margin-bottom: 30px;
    font-size: 20px;
    color: #222;
  }

  .start-btn {
    display: inline-block;
    background: var(--btn-bg);
    color: white;
    font-weight: bold;
    border-radius: 10px;
    padding: 14px 36px;
    font-size: 18px;
    text-decoration: none;
    box-shadow: 3px 3px 0 #5c64d6;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .start-btn:hover {
    background: var(--btn-bg-hover);
    transform: translateY(-3px);
  }

  /* 떠다니는 아이콘 */
  .float {
    position: absolute;
    width: 70px;
    height: 70px;
    background-size: contain;
    background-repeat: no-repeat;
    image-rendering: pixelated;
    opacity: 0.9;
    animation: floatAnim linear infinite;
    z-index: 1;
  }

  @keyframes floatAnim {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-25px) rotate(10deg); }
  }

  /* 각각 위치 */
  .pill   { top: 20%; left: 5%; background-image: url('1.png'); animation-duration: 5s; }
  .plus   { top: 70%; left: 15%; background-image: url('2.png'); animation-duration: 7s; }
  .aidbox { top: 30%; right: 10%; background-image: url('3.png'); animation-duration: 6s; }
  .bottle { bottom: 10%; right: 25%; background-image: url('4.png'); animation-duration: 8s; }

  @media (max-width: 600px) {
    h1 { font-size: 60px; margin-bottom: 300px; }
    .desc { font-size: 16px; }
    .start-btn { font-size: 14px; padding: 10px 24px; }
    .float { width: 48px; height: 48px; }
  }
</style>
</head>
<body>
  <h1>환자를 살려라!</h1>

  <!-- 떠다니는 아이콘 -->
  <div class="float pill"></div>
  <div class="float plus"></div>
  <div class="float aidbox"></div>
  <div class="float bottle"></div>

  <!-- 설명 + 버튼 -->
  <div class="panel">
    <div class="desc">심장을 완성하여 환자의 심장을 뛰게 해주세요!</div>
    <a href="2.html" class="start-btn">START</a>
  </div>
</body>
</html>
